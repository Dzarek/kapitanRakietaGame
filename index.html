<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapitan rakieta!</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="video"><video src="images/Space - 24211.mp4" autoplay muted loop playsinline nocontrols></video></div>
  <div data-film><video src="images/second.mp4" autoplay muted loop playsinline nocontrols></video></div>
  <div data-film2><video src="images/asteroid.mp4" autoplay muted loop playsinline nocontrols></video></div>
  <div data-film3><video src="images/four.mp4" autoplay muted loop playsinline nocontrols></video></div>
  <div class="container" data-container>
    <div class="spaceship" data-spaceship></div>
    <section class="information">
      <article class="information__content" data-score>Scores: 0</article>
      <article class="information__content" data-lives>Lives: 3</article>
    </section>
    <div class="modal hide" data-modal>
      <div class="modal__content">
        <p class="modal__text" data-score-info>
          You loose! Start new game!
        </p>
        <button class="modal__button" data-button>New game</button>
      </div>
    </div>
  </div>
  <script type="module" src="./js/Game.js"></script>

</body>

</html>
